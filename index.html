<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ye</title>
    <link href="./App.css" rel="stylesheet" type="text/css">
    <script src="./lib/jquery-3.5.1.min.js"></script>
    <script src="./lib/jquery.bubble.text.js"></script>
    <script src="App.js"></script>
</head>
<body>
    <div class="App">
        <img src="images/ye.gif" id = "site_area">

        <div id="site_center">
            <p id="text_donda">DONDA MINT SOON</p>
            <div id="player_wrapper" class="player_wrapper_for_pc">
                <p id="player_text">Kanye West - Jail</p>
                <div id="countdown_wrapper">
                    <time id="countdown" class="coundown_styles">00:00</time>
                    <svg id="player_line"
                     version="1.1"
                     baseProfile="full"
                     width="123" height="15"
                     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                    <line id="player_line_line" x1="0" y1="8" x2="123" y2="8" stroke="#ABABAB" fill="#ABABAB" stroke-width="2"/>
                    <rect id="player_line_rect" x="0" y="0" width="2" height="15" stroke="#FFFFFF" fill="#ABABAB" />
                </svg>
                    <time id="countdown_back"class="coundown_styles">-04:57</time>
                </div>
            </div>
        </div>
        <div id="site_footer">
            <p id="play" onclick="playButton()">PLAY</p>
            <div id="volume">
                <p id="volume_text">VOLUME </p>
                <p id="volume_less" onclick="volumeLessButton()">-</p>
                <p id="volume_up" onclick="volumeUpButton()">+</p>
            </div>
            <p id="ask">ASK ME LATER</p>
        </div>
    </div>
</body>
</html>
